<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Hyttedagboka</title>
  <link href="css_all.css" rel="stylesheet" type="text/css">
  <link href="css_media.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper">

    <div id="menu" class="menuHeader">
      <div class="menuDiv" >
        <div id="menuBtn"><img id="menuImg" src="images/menu24.png"></div>
        <div id="menuBack"><img id="backImg" src="images/back-arrow24.png"></div>
        <div id="menu-content">
          <br>
          <div id="logout">Logg ut</div>
        </div>
      </div>
    </div>

    <div id="mainContainer"></div>

    <template id="startTemplate">
      <div id="startContainer">

        <div id="startGrid1" class="heading">GRISUNGEN</div>

        <div id="startGrid2">
          <div id="loginStart" class="loginButton"> Logg inn </div>

          <div id="loginDiv" style="display: none;">
            <form id="loginForm" class="loginInputFrame">
              <input id="username" type="text" placeholder=" brukernavn" required>
              <input id="password" type="password" placeholder=" passord" required>
              <button class="button">Logg inn</button>
            </form>
          </div>
        </div>
      </div>
    </template>

    <template id="menuTemplate">
      <div id=menuContainer>
        <div id="menuUpper">
        </div>
        <div id="menuBody" class="headingSmall">
          <div id="calButton" class="pointer">Kalender</div>
          <div>Gjestebok</div>
          <div>Vedlikehold</div>
          <div id="userAdmin"  class="pointer" style="display: none;">Brukeradministrasjon</div>

        </div>

      </div>

    </template>

    <template id="admin">
      <div>
        <form id="updUser" class="loginInputFrame">
          <span class="blueGreen">Brukeradministrasjon</span>
          <input id="username" type="text" placeholder=" brukernavn" required>
          <input id="newPassword" type="password" placeholder=" passord" required>
          <button class="button">Sett nytt passord</button>
        </form>
      </div>
    </template>

    <template id="calTemplate">
      <div id="calContainer">
        <!--  <div id="calGrid1" class="heading">Kalender</div> -->
        <div id="calGrid1" class="heading">
          <span id="currentMonth"></span>
          <span id="currentYear"></span>
        </div>

        <div id="calGrid2">
          <span id="prevMonth" class="headingSmall">< </span>

          <span id="nextMonth" class="headingSmall"> ></span>

        </div>
        <div id="calGrid3">

          <div id="0-1" class="dayName weekday">Mandag</div>
          <div id="0-2" class="dayName weekday">Tirsdag</div>
          <div id="0-3" class="dayName weekday">Onsdag</div>
          <div id="0-4" class="dayName weekday">Torsdag</div>
          <div id="0-5" class="dayName weekday">Fredag</div>
          <div id="0-6" class="dayName weekend">Lørdag</div>
          <div id="0-7" class="dayName weekend">Søndag</div>

          <div id="1-1" class="calCell"></div>
          <div id="1-2" class="calCell"></div>
          <div id="1-3" class="calCell"></div>
          <div id="1-4" class="calCell"></div>
          <div id="1-5" class="calCell"></div>
          <div id="1-6" class="calCell weekend"></div>
          <div id="1-7" class="calCell weekend"></div>

          <div id="2-1" class="calCell"></div>
          <div id="2-2" class="calCell"></div>
          <div id="2-3" class="calCell"></div>
          <div id="2-4" class="calCell"></div>
          <div id="2-5" class="calCell"></div>
          <div id="2-6" class="calCell weekend"></div>
          <div id="2-7" class="calCell weekend"></div>

          <div id="3-1" class="calCell"></div>
          <div id="3-2" class="calCell"></div>
          <div id="3-3" class="calCell"></div>
          <div id="3-4" class="calCell"></div>
          <div id="3-5" class="calCell"></div>
          <div id="3-6" class="calCell weekend"></div>
          <div id="3-7" class="calCell weekend"></div>

          <div id="4-1" class="calCell"></div>
          <div id="4-2" class="calCell"></div>
          <div id="4-3" class="calCell"></div>
          <div id="4-4" class="calCell"></div>
          <div id="4-5" class="calCell"></div>
          <div id="4-6" class="calCell weekend"></div>
          <div id="4-7" class="calCell weekend"></div>

          <div id="5-1" class="calCell"></div>
          <div id="5-2" class="calCell"></div>
          <div id="5-3" class="calCell"></div>
          <div id="5-4" class="calCell"></div>
          <div id="5-5" class="calCell"></div>
          <div id="5-6" class="calCell weekend"></div>
          <div id="5-7" class="calCell weekend"></div>

          <div id="6-1" class="calCell"></div>
          <div id="6-2" class="calCell"></div>
          <div id="6-3" class="calCell"></div>
          <div id="6-4" class="calCell"></div>
          <div id="6-5" class="calCell"></div>
          <div id="6-6" class="calCell weekend"></div>
          <div id="6-7" class="calCell weekend"></div>
        </div>
      </div>

    </template>

  </div>

</body>
<script type="text/javascript" src="javascript/userinfo.js"></script>
<script type="text/javascript" src="javascript/controller.js"></script>
<script type="text/javascript" src="javascript/calendar.js"></script>
<script type="text/javascript" src="javascript/useradmin.js"></script>
</html>
